alias utility "buy smokegrenade; buy flashbang; buy hegrenade; buy defuser; echo '=== Utility';"
alias default_t "ak; armor; utility"
alias default_ct "ak; vest; utility"
alias dc "disconnect"
alias q "quit"
alias t "exec training"
alias to "callvote StartTimeOut"

alias p250      "buy p250;                    echo '=== P250';"
alias tec9      "buy tec9; buy fiveseven;     echo '=== 5-7/Tec9';"
alias deagle    "buy deagle;                  echo '=== Deagle';"

alias galil     "buy galilar; buy famas;      echo '=== Galil/Famas';"
alias ak        "buy ak47; buy m4a1;          echo '=== M4/AK';"
alias awp       "buy awp;                     echo '=== AWP';"

alias ump       "buy ump45;                   echo '=== UMP45';"
alias mp7       "buy mp7;                     echo '=== MP7';"

alias armor     "buy vesthelm;                echo '=== Armor';"
alias vest      "buy vest;                    echo '=== Vest';"
alias defuser   "buy defuser;                 echo '=== Defuser';"

alias smoke     "buy smokegrenade;            echo '=== Smoke';"
alias flash     "buy flashbang;               echo '=== Flashbang';"
alias grenade   "buy hegrenade;               echo '=== Grenade';"
alias molotov   "buy incgrenade; buy molotov; echo '=== Molotov';"
alias c4        "use weapon_c4"

// Utility
bind p         smoke
bind o         flash
bind i         grenade
bind u         molotov
bind [         defuser
bind ]         utility

// Pistols
bind m         p250
bind ,         tec9
bind .         deagle

// SMGs
bind PGDN      mp7
bind /         ump

// Rifles
bind l         galil
bind k         ak
bind '         awp

// Armor
bind j         vest
bind semicolon armor

// Auto buys
bind -         default_t
bind =         default_ct

// Misc
bind mouse3    c4
bind x         c4
bind w         "+forward; r_cleardecals"
bind c         +lookatweapon

echo "================="
echo "binds.cfg loaded."
echo "================="
